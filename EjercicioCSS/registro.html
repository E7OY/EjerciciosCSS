<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

    <main>
        <header>
            <img src="img/logorazerheadre.png" width="150px" alt="logorazer">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="registro.html">Registro</a></li>
                </ul>
            </nav>
        </header>
        <div class="info">
            <form action="mailto:e.garcia@liceolapaz.net" method="post">
                <table>

                <tr>
                    <td>
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="usuario" id="usuario" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Correo electronico:</label>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellido1">Primer apellido:</label>
                        <input type="text" name="apellido1" id="apellido1" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellido2">Segundo apellido:</label>
                        <input type="text" name="apellido2" id="apellido2" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fecha">Fecha de Nacimiento:</label>
                        <input type="date" name="fecha" id="fecha" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefono">Teléfono movil:</label>
                        <input type="tel" name="telefono" id="telefono" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="direccion">Direccion:</label>
                        <input type="text" name="direccion" id="direccion" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Registrarse">
                    </td>
                </tr>
                </table>
            </form>
        </div>        
        <footer>

        </footer>


    </main>
</body>
</html>
